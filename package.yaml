description:         Please see the README on GitHub at <https://github.com/mitsuji/exp-hs-http#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  exp-hs-http-exe:
    main:                Main.hs
    source-dirs:         app
#    ghc-options:
#    - -threaded
#    - -rtsopts
#    - -with-rtsopts=-N
    dependencies:
    - exp-hs-http
    - bytestring
    - text
    - http-types
    - warp
    - wai
    - wai-app-static
    - wai-extra
    - aeson
    - yaml

tests:
  exp-hs-http-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - exp-hs-http
